 {"props":{"pageProps":{"page":{"@\"news\",\"articles\",\"cnd607ekl99o\",":{"id":"urn:bbc:optimo:asset:cnd607ekl99o","contents":[{"type":"headline","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"We'll need universal basic income - AI 'godfather'","blocks":[{"type":"fragment","model":{"text":"We'll need universal basic income - AI 'godfather'","attributes":[]}}]}}]}}]}},{"type":"timestamp","model":{"timestamp":1716038295919}},{"type":"byline","model":{"blocks":[{"type":"contributor","model":{"thingUri":"http://www.bbc.co.uk/things/eaed353c-ea9f-486d-9fd6-4283b1599794#id","blocks":[{"type":"name","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Faisal Islam","blocks":[{"type":"fragment","model":{"text":"Faisal Islam","attributes":[]}}]}}]}}]}},{"type":"role","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Economics editor","blocks":[{"type":"fragment","model":{"text":"Economics editor","attributes":[]}}]}}]}}]}},{"type":"link","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"@faisalislam","blocks":[{"type":"urlLink","model":{"text":"@faisalislam","locator":"https://twitter.com/faisalislam","blocks":[{"type":"fragment","model":{"text":"@faisalislam","attributes":[]}}],"isExternal":true}}]}}]}}]}}],"topicId":"c909dyjvdk2t","topicUrl":"/news/topics/c909dyjvdk2t"}},{"type":"timestamp","model":{"timestamp":1716038295919}}]}},{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Computer scientist Geoffrey Hinton seen during a BBC interview","blocks":[{"type":"fragment","model":{"text":"Computer scientist Geoffrey Hinton seen during a BBC interview","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":1920,"height":1080,"locator":"c9ac/live/edf6d3a0-14bf-11ef-a5f9-c9e97f2e93cf.jpg","originCode":"cpsprodpb","copyrightHolder":"BBC","suitableForSyndication":true}}],"emphasiseImage":true}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The computer scientist regarded as the “godfather of artificial intelligence” says the government will have to establish a universal basic income to deal with the impact of AI on inequality.","blocks":[{"type":"fragment","model":{"text":"The computer scientist regarded as the “godfather of artificial intelligence” says the government will have to establish a universal basic income to deal with the impact of AI on inequality.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Professor Geoffrey Hinton told BBC Newsnight that a benefits reform giving fixed amounts of cash to every citizen would be needed because he was “very worried about AI taking lots of mundane jobs”.","blocks":[{"type":"fragment","model":{"text":"Professor Geoffrey Hinton told BBC Newsnight that a benefits reform giving fixed amounts of cash to every citizen would be needed because he was “very worried about AI taking lots of mundane jobs”.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“I was consulted by people in Downing Street and I advised them that universal basic income was a good idea,” he said. ","blocks":[{"type":"fragment","model":{"text":"“I was consulted by people in Downing Street and I advised them that universal basic income was a good idea,” he said. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"He said while he felt AI would increase productivity and wealth, the money would go to the rich “and not the people whose jobs get lost and that’s going to be very bad for society”.","blocks":[{"type":"fragment","model":{"text":"He said while he felt AI would increase productivity and wealth, the money would go to the rich “and not the people whose jobs get lost and that’s going to be very bad for society”.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Professor Hinton is the pioneer of neural networks, which form the theoretical basis of the current explosion in artificial intelligence. ","blocks":[{"type":"fragment","model":{"text":"Professor Hinton is the pioneer of neural networks, which form the theoretical basis of the current explosion in artificial intelligence. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Until last year he worked at Google, but left the tech giant so he could talk more freely about the dangers from unregulated AI. ","blocks":[{"type":"fragment","model":{"text":"Until last year he worked at Google, but left the tech giant so he could talk more freely about the dangers from unregulated AI. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"The concept of a universal basic income amounts to the government paying all individuals a set salary regardless of their means.","blocks":[{"type":"fragment","model":{"text":"The concept of a universal basic income amounts to the government paying all individuals a set salary regardless of their means.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Critics say it would be extremely costly and divert funding away from public services, while not necessarily helping to alleviate poverty.","blocks":[{"type":"fragment","model":{"text":"Critics say it would be extremely costly and divert funding away from public services, while not necessarily helping to alleviate poverty.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"A government spokesman said there were \"no plans to introduce a universal basic income\".","blocks":[{"type":"fragment","model":{"text":"A government spokesman said there were \"no plans to introduce a universal basic income\".","attributes":[]}}]}},{"type":"paragraph","model":{"text":"","blocks":[{"type":"fragment","model":{"text":"","attributes":[]}}]}}]}},{"type":"links","model":{"blocks":[{"type":"link","model":{"blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A woman looking at her computer with a concerned look on her face","blocks":[{"type":"fragment","model":{"text":"A woman looking at her computer with a concerned look on her face","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":976,"height":549,"locator":"22D7/production/_129991980_gettyimages-1335043815.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Trial of £1,600 universal basic income proposed","blocks":[{"type":"urlLink","model":{"text":"Trial of £1,600 universal basic income proposed","locator":"https://www.bbc.co.uk/news/uk-65806599","blocks":[{"type":"fragment","model":{"text":"Trial of £1,600 universal basic income proposed","attributes":[]}}],"isExternal":false}}]}}]}}],"locator":"urn:bbc:cps:curie:asset:584ee066-39c1-4664-9e4c-fb4c96e99957","timestamp":1685940129000}},{"type":"link","model":{"blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Money in hand","blocks":[{"type":"fragment","model":{"text":"Money in hand","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":976,"height":549,"locator":"174BE/production/_125922459_2.67510841.jpg","originCode":"cpsprodpb","copyrightHolder":"PA Media","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Universal basic income suggested to reduce poverty","blocks":[{"type":"urlLink","model":{"text":"Universal basic income suggested to reduce poverty","locator":"https://www.bbc.co.uk/news/uk-england-cornwall-62177640","blocks":[{"type":"fragment","model":{"text":"Universal basic income suggested to reduce poverty","attributes":[]}}],"isExternal":false}}]}}]}}],"locator":"urn:bbc:cps:curie:asset:543c84df-4e65-4e99-b1ac-c8a7092159af","timestamp":1657883790000}}],"isLast":false}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Professor Hinton reiterated his concern that there were human extinction-level threats emerging. ","blocks":[{"type":"fragment","model":{"text":"Professor Hinton reiterated his concern that there were human extinction-level threats emerging. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Developments over the last year showed governments were unwilling to rein in military use of AI, he said, while the competition to develop products rapidly meant there was a risk tech companies wouldn't “put enough effort into safety”.","blocks":[{"type":"fragment","model":{"text":"Developments over the last year showed governments were unwilling to rein in military use of AI, he said, while the competition to develop products rapidly meant there was a risk tech companies wouldn't “put enough effort into safety”.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Professor Hinton said \"my guess is in between five and 20 years from now there’s a probability of half that we’ll have to confront the problem of AI trying to take over\". ","blocks":[{"type":"fragment","model":{"text":"Professor Hinton said \"my guess is in between five and 20 years from now there’s a probability of half that we’ll have to confront the problem of AI trying to take over\". ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"This would lead to an “extinction-level threat” for humans because we could have “created a form of intelligence that is just better than biological intelligence… That's very worrying for us”.","blocks":[{"type":"fragment","model":{"text":"This would lead to an “extinction-level threat” for humans because we could have “created a form of intelligence that is just better than biological intelligence… That's very worrying for us”.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"AI could “evolve”, he said, “to get the motivation to make more of itself” and could autonomously “develop a sub-goal of getting control”. ","blocks":[{"type":"fragment","model":{"text":"AI could “evolve”, he said, “to get the motivation to make more of itself” and could autonomously “develop a sub-goal of getting control”. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"He said there was already evidence of large language models - a type of AI algorithm used to generate text - choosing to be deceptive. ","blocks":[{"type":"fragment","model":{"text":"He said there was already evidence of large language models - a type of AI algorithm used to generate text - choosing to be deceptive. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"He said recent applications of AI to generate thousands of military targets were the “thin end of the wedge”. ","blocks":[{"type":"fragment","model":{"text":"He said recent applications of AI to generate thousands of military targets were the “thin end of the wedge”. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"“What I’m most concerned about is when these can autonomously make the decision to kill people,\" he said.","blocks":[{"type":"fragment","model":{"text":"“What I’m most concerned about is when these can autonomously make the decision to kill people,\" he said.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"Professor Hinton said something similar to the Geneva Conventions - the international treaties that establish legal standards for humanitarian treatment in war - may be needed to regulate the military use of AI.","blocks":[{"type":"fragment","model":{"text":"Professor Hinton said something similar to the Geneva Conventions - the international treaties that establish legal standards for humanitarian treatment in war - may be needed to regulate the military use of AI.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"But I don't think that's going to happen until after very nasty things have happened,” he added.","blocks":[{"type":"fragment","model":{"text":"\"But I don't think that's going to happen until after very nasty things have happened,” he added.","attributes":[]}}]}}]}},{"type":"links","model":{"blocks":[{"type":"link","model":{"blocks":[{"type":"image","model":{"blocks":[{"type":"altText","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"AI robot face and programming code on a black background","blocks":[{"type":"fragment","model":{"text":"AI robot face and programming code on a black background","attributes":[]}}]}}]}}]}},{"type":"rawImage","model":{"width":976,"height":549,"locator":"53C6/production/_129564412_aigetty.jpg","originCode":"cpsprodpb","copyrightHolder":"Getty Images","suitableForSyndication":true}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"AI chatbots 'may soon be more intelligent than us'","blocks":[{"type":"urlLink","model":{"text":"AI chatbots 'may soon be more intelligent than us'","locator":"https://www.bbc.co.uk/news/world-us-canada-65452940","blocks":[{"type":"fragment","model":{"text":"AI chatbots 'may soon be more intelligent than us'","attributes":[]}}],"isExternal":false}}]}}]}}],"locator":"urn:bbc:cps:curie:asset:88c0a151-543c-4c04-b524-7e7a5ad43f85","timestamp":1683025165000}}],"isLast":false}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Asked if the West was in a Manhattan Project-style race - referring to nuclear weapons research during World War Two - with autocracies such as Russia and China on the military use of AI, Professor Hinton replied: “[Russian President Vladimir] Putin said some years ago that whoever controls AI controls the world. So I imagine they're working very hard. ","blocks":[{"type":"fragment","model":{"text":"Asked if the West was in a Manhattan Project-style race - referring to nuclear weapons research during World War Two - with autocracies such as Russia and China on the military use of AI, Professor Hinton replied: “[Russian President Vladimir] Putin said some years ago that whoever controls AI controls the world. So I imagine they're working very hard. ","attributes":[]}}]}},{"type":"paragraph","model":{"text":"\"Fortunately, the West is probably well ahead of them in research. We're probably still slightly ahead of China. But China's putting more resources in. And so in terms of military uses I think there's going to be a race”.","blocks":[{"type":"fragment","model":{"text":"\"Fortunately, the West is probably well ahead of them in research. We're probably still slightly ahead of China. But China's putting more resources in. And so in terms of military uses I think there's going to be a race”.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"He said a better solution would be a prohibition on military uses of AI.","blocks":[{"type":"fragment","model":{"text":"He said a better solution would be a prohibition on military uses of AI.","attributes":[]}}]}},{"type":"paragraph","model":{"text":"","blocks":[{"type":"fragment","model":{"text":"","attributes":[]}}]}}]}}],"topics":[{"title":"Economic inequality","url":"/news/topics/c34nrzm2n0pt","isEvent":false},{"title":"Artificial intelligence","url":"/news/topics/ce1qrvleleqt","isEvent":false}],"onwardJourney":[{"type":"ohio","content":[{"title":"From bomb disposal to reviving a Scots town centre","href":"/news/articles/ce9r7l3qk4no","isLiveNow":false,"metadata":{"contentType":"article","subtype":"news","lastUpdated":1710668143353,"firstUpdated":1710668143353,"topics":["South Scotland"]},"tags":[],"description":"Richie Nicoll hopes skills he learned from his time in the Army can help him to improve Dumfries.","image":{"type":"indexImage","model":{"blocks":{"src":"https://ichef.bbci.co.uk/news/480/cpsprodpb/60da/live/e7a71d10-e2de-11ee-9410-0f893255c2a0.jpg","altText":"Richie Nicoll","width":976,"height":549}}},"relatedUrls":[],"id":"urn:bbc:optimo:asset:ce9r7l3qk4no","state":"published"},{"title":"Crime to buses: Wellingborough by-election in charts","href":"/news/uk-england-northamptonshire-68170
